version: "3.9"

services:
  hydromatic:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      HYDROMATIC_TIMEZONE: "UTC"
    volumes:
      - ./data:/data
    restart: unless-stopped
    # For camera access on embedded hardware, you may need to map devices:
    # devices:
    #   - /dev/video0:/dev/video0
    # privileged: true
