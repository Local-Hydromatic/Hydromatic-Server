version: "3.9"

services:
  hydromatic:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      HYDROMATIC_TIMEZONE: "UTC"
      MQTT_ENABLED: "true"
      MQTT_BROKER_HOST: "mqtt"
      MQTT_BROKER_PORT: "1883"
      MQTT_SITE_ID: "primary"
      MQTT_TOPIC_PREFIX: "hydromatic"
    volumes:
      - ./data:/data
    depends_on:
      - mqtt
    restart: unless-stopped
    # For camera access on embedded hardware, you may need to map devices:
    # devices:
    #   - /dev/video0:/dev/video0
    # privileged: true

  mqtt:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./data/mosquitto:/mosquitto/data
    restart: unless-stopped
