version: "3.9"

services:
  hydromatic:
    build:
      context: .
    ports:
      - "8081:8081"
    environment:
      HYDROMATIC_TIMEZONE: "UTC"
      MQTT_ENABLED: "true"
      MQTT_BROKER_HOST: "mqtt-broker"
      MQTT_BROKER_PORT: "1881"
      MQTT_SITE_ID: "primary"
      MQTT_TOPIC_PREFIX: "hydromatic"
    volumes:
      - ./data:/data
    depends_on:
      - mqtt-broker
    restart: unless-stopped
    # For camera access on embedded hardware, you may need to map devices:
    # devices:
    #   - /dev/video0:/dev/video0
    # privileged: true

  mqtt-broker:
    image: eclipse-mosquitto:2.0
    ports:
      - "1881:1881"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./data/mosquitto:/mosquitto/data
    restart: unless-stopped
